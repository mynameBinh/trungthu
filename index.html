<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌕 Chúc Mừng Tết Trung Thu 🌕</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

      <!-- 🎵 Nhạc nền tự động -->
      <audio id="bg-music" src="/hengapemduoianhtrang.mp3" autoplay loop muted></audio>
      <script>
        window.addEventListener("DOMContentLoaded", () => {
          const audio = document.getElementById("bg-music");
          // Sau khi load 1.5s, mở tiếng dần
          setTimeout(() => {
            let vol = 0;
            const fade = setInterval(() => {
              vol += 0.05;
              if (vol >= 1) clearInterval(fade);
              audio.volume = vol;
            }, 200);
            audio.muted = false;
          }, 1500);
        });
      </script>
  </body>
</html>
